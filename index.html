<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <nav>
            <div>Calculator</div>
        </nav>
    </div>
    <div id="calcbg">
  <div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
      <button data-action="clear" class="clear">C</button>
      <button data-value="/" class="divide">÷</button>
      <button data-value="*"  class="mul">×</button>
      <button data-action="delete" class="delete">⌫</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="-" class="minus">−</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="+" class="plus">+</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-action="calculate" class="equal">=</button>

      <button data-value="0" class="zero">0</button>
      <button data-value=".">.</button>
    </div>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
